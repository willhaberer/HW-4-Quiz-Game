<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>Welcome to the Coding Quiz Game</header>
    <div class="container">
      <button id="quiz" class="btn1">Take Quiz!</button>
      <button id="high scores" class="btn2">View High Scores</button>
      <p id="timer"></p>
    </div>
    <div class="gameUI">
      <h1 id="question"></h1>
      <button id="option1" class="optionsButton"></button>
      <button id="option2" class="optionsButton"></button>
      <button id="option3" class="optionsButton"></button>
      <button id="option4" class="optionsButton"></button>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
